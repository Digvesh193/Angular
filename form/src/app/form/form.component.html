<form (ngSubmit)="onSubmitMyform(myForms)" #myForms="ngForm">
    <div ngModelGroup="userData" #userData="ngModelGroup">
        <div>
            <input type="text" name="firstName" [ngModel]="firstName" required>
        </div>
        <div>
            <input type="text" name="lastName" ngModel required #lastName="ngModel">
            <span *ngIf="!lastName.valid && lastName.touched">This field required</span>
        </div>
    </div>
    <div>
        <select name="alphabet" [ngModel]="alphabetDefault">
            <option value="a">a</option>
            <option value="b">b</option>
            <option value="c">c</option>
            <option value="d">d</option>
            <option value="e">e</option>
        </select>
    </div>
    <div>
        gcet: <input type="radio" name="collage" value="gcet" [ngModel]="collageDefault">
        bvm: <input type="radio" name="collage" value="bvm" [ngModel]="collageDefault">
        adit: <input type="radio" name="collage" value="adit" [ngModel]="collageDefault">
    </div>

    <!-- <div>
        CD : <input type="checkbox" name="sub1" value="CD"  [ngModel]="subjectDefault">
        IS : <input type="checkbox" name="sub2" value="IS" [ngModel]="subjectDefault">
    </div> -->
    <button type="submit">Submit</button>
</form>
<button (click)="setValue(myForms)">SetValue</button>
