<div class="ml-3 align">
    <div class="my-2">
        <label [for]="label">{{label}} <span *ngIf="required" class="error">*</span></label>
    </div>
    <div class="mb-3">
        <span *ngFor="let item of checkBoxArray">
            {{item.name}} <input [name]="item.name" type="checkbox" [value]="item.name"  [checked]="item.checked" (change)="item.checked = !item.checked;onCheck()" >
        </span>
        <p *ngIf="require" class="error">This field required*</p>
    </div>
</div>
