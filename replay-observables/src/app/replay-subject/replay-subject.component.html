<div class="row">
    <div class="col">
        <h3>Add Video</h3>
    </div>
</div>

<hr>
<div class="row justify-content-center">
    <div class="col-md-4">
        <input type="text" class="form-control" #video>
    </div>
    <div class="col-md-3">
        <button class="btn btn-success" (click)="onVideoAdd(video.value)">Add video</button>
    </div>  
</div>
<hr>
<div class="row">
    <div class="col-md-4">
        <strong>User -01</strong>
        <hr>
        <ul class="video-list">
            <li *ngFor="let item of user1List"><strong>video</strong> : {{item}}</li>
        </ul>
    </div>
    <div class="col-md-4">
        <strong>User -02</strong>
        <hr>
        <ul class="video-list">
            <li *ngFor="let item of user2List"><strong>video</strong> : {{item}}</li>
            
        </ul>
        <button class="btn" [ngClass]="subscribeMode2?'btn-danger':'btn-success'" (click)="user2Subscirbe()">{{subscribeMode2?'UnSubscribe 2':'Subscribe 2'}}</button>
    </div>
    <div class="col-md-4">
        <strong>User -03</strong>
        <hr>
        <ul class="video-list">
            <li *ngFor="let item of user3List"><strong>video</strong> : {{item}}</li>
        </ul>
        <button class="btn" [ngClass]="subscribeMode3?'btn-danger':'btn-success'" (click)="user3Subscirbe()">{{subscribeMode3?'UnSubscribe 3':'Subscribe 3'}}</button>
    </div>
</div>
