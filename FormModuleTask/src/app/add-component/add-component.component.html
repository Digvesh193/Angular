<ng-template #content let-modal>
    <div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Add Component</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
		<form [formGroup]="templateForm">
			<div class="mb-3">
				<div *ngFor="let item of componentMetaData">
					<div>
						<label>{{item.name}}</label>
					</div>
					<div class="mb-2">
						<input type="text" [formControlName]="item.name">
					</div>
				</div>
			</div>
			<button type="submit">sdfsldf</button>
		</form>
	</div>
    <div class="modal-footer">
		<button type="submit" class="btn btn-outline-dark" (click)="modal.close()">close</button>
	</div>
</ng-template>

<button class="btn btn-sm btn-outline-primary" (click)="open(content)">+Add</button>
