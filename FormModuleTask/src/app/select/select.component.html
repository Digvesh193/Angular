<div class="row my-3 mx-3"[formGroup]="formGroups">
   <ng-select [searchable]="false" [placeholder]="displayName" formControlName="fieldName" [multiple]="multipleSelection" [formControlName]="fieldName">
      <ng-option  *ngFor="let option of options" [value]="option.value">{{option.value}}</ng-option>
   </ng-select>
   <p *ngIf="(formGroups.controls[fieldName].invalid && !formGroups.controls[fieldName].untouched) || (storageService.isSubmited && formGroups.controls[fieldName].invalid)" style="color: red;">{{ this.formGroups.controls[this.fieldName].errors?.['error']}}</p>
</div>
